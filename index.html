<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPhone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="img/logo_app.png" />
        </div>
        <div class="nav-links">
          <h3 class="mob">Samsung Galaxy s20</h3>
          <ul>
            <li class="btn1"><a href="index.html">Home</a></li>
            <li class="btn1"><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="img/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature a">
            <img src="img/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12 Megapixels</p>
            </div>
          </div>
          <div class="feature b">
            <img src="img/procesor.png" />
            <div>
              <h1>Processor</h1>
              <p>Samsung Exynos 990</p>
            </div>
          </div>
          <div class="feature c">
            <img src="img/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.2 inch</p>
            </div>
          </div>
          <div class="feature d">
            <img src="img/battery.png" />
            <div>
              <h1>Battery</h1>
              <p>37 hour lifespan</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img id="upBtn" src="img/arrow.png" />
        <h3>Features</h3>
        <img id="downBtn" src="img/arrow.png" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
